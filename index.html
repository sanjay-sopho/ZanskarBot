<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Zanskarbot</title>

  <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <div id="chat-box"></div>
    <div class="message-box">
    <textarea type="text" class="message-input" id="user_input" onkeydown="check(event)" placeholder="Type message..."></textarea>
    <button type="submit" class="message-submit" id="submit"><i class="fa fa-send-o"></i></button>
  </div>
</body>
<script src="main.js" type="text/javascript"></script>
</html>
